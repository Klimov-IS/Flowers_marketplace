version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: flower_market_db
    environment:
      POSTGRES_DB: flower_market
      POSTGRES_USER: flower_user
      POSTGRES_PASSWORD: flower_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flower_user -d flower_market"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local