# HTTPS: вцвет.рф (Flower Market) — Let's Encrypt SSL
server {
    listen 443 ssl http2;
    server_name xn--b1aaj6cr.xn--p1ai;

    ssl_certificate /etc/letsencrypt/live/xn--b1aaj6cr.xn--p1ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xn--b1aaj6cr.xn--p1ai/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:FlowerSSL:10m;
    ssl_session_timeout 10m;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    root /opt/flower-market/frontend/dist;

    # Telegram Bot Webhook
    location /bot/webhook {
        proxy_pass http://127.0.0.1:8081/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    # Static assets (long cache)
    location /images/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Backward compat: /flower/ → /
    location = /flower {
        return 301 /;
    }
    location /flower/ {
        rewrite ^/flower/(.*)$ /$1 permanent;
    }

    # Frontend SPA (catch-all)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

# HTTPS: rating5.ru with SSL
server {
    listen 443 ssl http2;
    server_name rating5.ru www.rating5.ru;

    ssl_certificate /etc/ssl/rating5/fullchain.crt;
    ssl_certificate_key /etc/ssl/rating5/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Redirect www to non-www
    if ($host = www.rating5.ru) {
        return 301 https://rating5.ru$request_uri;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, max-age=3600, immutable";
    }

    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

